<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>예약 페이지</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
}

/* 로딩 오버레이 */
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  font-size: 20px;
}

#overlay.active {
  opacity: 1;
  pointer-events: auto;
}

/* 커스텀 모달 */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: white;
  color: black;
  width: 80%;
  max-width: 400px;
  padding: 30px;
  border-radius: 25px;
  animation: pop 0.3s ease;
  text-align: left;
}

.modal-box h2 {
  margin-top: 0;
}

.modal-box button {
  margin-top: 20px;
  padding: 10px 20px;
  float: right;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<button id="reserveBtn">예약하기</button>

<div id="overlay">
  예약 처리 중...
</div>

<!-- 예쁜 에러 모달 -->
<div id="customModal" class="modal">
  <div class="modal-box">
    <h2>내용:</h2>
    <p>"오래 기다렸습니다. 아주... 오래. 보고싶었어요"</p>
    <button onclick="closeModal()">확인</button>
  </div>
</div>

<script>
const btn = document.getElementById("reserveBtn");
const overlay = document.getElementById("overlay");
const modal = document.getElementById("customModal");

btn.addEventListener("click", () => {
  overlay.classList.add("active");

  setTimeout(() => {
    overlay.classList.remove("active");
    modal.style.display = "flex";
  }, 1500);
});

function closeModal() {
  modal.style.display = "none";
}
</script>

</body>
</html>
