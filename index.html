<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Site</title>

<style>
body {
  background: black;
  color: white;
  text-align: center;
  padding-top: 200px;
  font-family: sans-serif;
}

button {
  padding: 15px 30px;
  font-size: 18px;
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#overlay.active {
  opacity: 1;
  pointer-events: auto;
}

#errorMsg {
  margin-top: 20px;
  color: red;
  display: none;
}
</style>

</head>
<body>

<button id="reserveBtn">예약하기</button>

<div id="overlay">
  <div id="loading">예약 처리 중...</div>
  <div id="errorMsg">⚠ 시스템 오류가 발생했습니다</div>
</div>

<script>
const btn = document.getElementById("reserveBtn");
const overlay = document.getElementById("overlay");
const errorMsg = document.getElementById("errorMsg");

btn.addEventListener("click", () => {
  overlay.classList.add("active");

  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    errorMsg.style.display = "block";
  }, 1500);
});
</script>

</body>
</html>
